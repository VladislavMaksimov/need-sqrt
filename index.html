<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> NeedSQRT </title>
    <link rel="stylesheet" href="style.css">
    <script src="bro.js"></script>
</head>
<body>
    <div id="root">
        <div class="page">
            <h2 id="name"> Квадратный корень </h2>
            <div class="workspace">

                <div class="insert">
                    <div class="insert-field">
                        <div class="insert-area">
                            <label class='num-label'> Введите число: </label>
                            <input type="number" class="number">
                        </div>

                        <div class="precision-field">
                            <label id="precision-label"> Знаков после запятой: </label>
                            <input type="number" class="precision-input" value="2">
                        </div>

                        <button id="sqrt"> Вычислить </button>
                    </div>                    
                </div>

                <div class="lang">
                    <div class="lang-choose">
                        <h3 class="lang-name"> Язык: </h3>
                        <button class="lang-var" value="russian"> Русский </button>
                        <button class="lang-var"  value="english"> Английский </button>
                        <button class="lang-var"  value="spanish"> Испанский </button>
                        <button class="lang-var"  value="chinese"> Китайский </button>
                    </div>
                </div>

                <div class="answer">
                    <div class="answer-field">
                        <label id="answer-label"> Ответ: </label>
                        <div id="answer-render"></div>
                    </div>
                </div>
            </div>
            <a href="" id="doc"> Документация </a>
            <a href="https://needsqrt.ucoz.net/forum/" id="info"> Техподдержка </a>
        </div>
    </div>
</body>
</html>
